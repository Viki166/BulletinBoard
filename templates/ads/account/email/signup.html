{% extends "flatpages/base.html" %}

{% block title %} Регистрация {% endblock %}
{% block content %}
<div class="container">
    <div class="card-body py-5 px-md-5">
        <div class="row d-flex justify-content-center">
        <div class="col-lg-6">
            <h1 class="fw-bold mb-5 text-center"> Регистрация</h1>
                <form method="post">
                {% csrf_token %}
                    <div class="form-outline mb-4">
                        <label class="form-label" for="id_email">E-mail:</label>
                        <input class="form-control" id="id_email" type="email" name="email" placeholder="E-mail адрес" autocomplete="email" required id = "id_email">
                    </div>
                    <div class="form-outline mb-4">
                        <label class="form-label" for="id_password1">Пароль:</label>
                        <input class="form-control" id="id_password1" type="password" name="password1" placeholder="Пароль" autocomplete="new-password" required id = "id_password1">
                    </div>
                    <div class="text-center"> 
                        <button class=" btn btn-outline-dark  px-4" type="submit">Зарегистрироваться</button> 
                    </div> 
                </form>
        </div>
    </div>
    </div>
</div>

{% endblock %}
