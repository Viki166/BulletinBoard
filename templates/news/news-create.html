{% extends 'flatpages/default.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Создать Новость{% endblock title %}
{% block content %}
<section class="page-section single-blog-page spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-outline-dark mt-2">Сохранить</button>
                    </form>
                </div>
            </div>
        </div>
</section>
{% endblock content %}
