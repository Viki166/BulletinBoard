{% extends 'flatpages/default.html' %}
{% load static %}
{% block title %}Удалить новость {% endblock title %}

{% block content %}
<div class="container"> 
    <div class="row  justify-content-center">
        <div class=" col-lg-8 mt-4  mb-5">
        <h2 class="mb-5 text-center">Вы действительно хотите удалить новость?</h2>
        <div class="card-body">
            <h5 class="card-title mb-4">{{ news.header }}</h5>
            <p>{{ news.text }}</p>
        </div>
       
    
 

<form method="POST" action="">
    {% csrf_token %}
        <div class="d-grid gap-2 d-md-flex justify-content-md-center">                          
            <button class=" btn btn-outline-dark mt-2 ">Подтвердить</button>
        </div>
</form>
</div>
</div>
</div>
{% endblock content %}
