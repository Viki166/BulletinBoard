{% extends "flatpages/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
<div class="container">
    <div class="card-body py-5 px-md-5">
        <div class="row d-flex justify-content-center">
            <div class="col-lg-6">
                <h2 class="fw-bold mb-5 text-center">{% trans "Change Password" %}</h2>

                <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
                    <div class="form-outline mb-4">
                    {% csrf_token %}
                    {{ form|crispy }}
                    </div>
                    <div class="text-center">
                    <button class="btn btn-outline-dark mt-2 mb-2" type="submit" name="action">{% trans "Сменить пароль" %}</button>
                    </div>
                    <div class="text-center">
                        <a class="btn btn-link " href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
